apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-deployment
  labels:
    app: healthcheck-prod
spec:
  selector:
    matchLabels:
      app: healthcheck-prod
  template:
    metadata:
      labels:
        app: healthcheck-prod
    spec:
      containers:
      - name: healthcheck
        imagePullPolicy: IfNotPresent
        env:
        - name: BFRS_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: BFRS_URL
        - name: CSW_API
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: CSW_API
        - name: KMI_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: KMI_URL
        - name: RT_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: RT_URL
        - name: USER_SSO
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: USER_SSO
        - name: PASS_SSO
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: PASS_SSO
        - name: TRACKING_POINTS_MAX_DELAY
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: TRACKING_POINTS_MAX_DELAY
        - name: DBCA_GOING_BUSHFIRES_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DBCA_GOING_BUSHFIRES_URL
        - name: DBCA_CONTROL_LINES_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DBCA_CONTROL_LINES_URL
        - name: DFES_GOING_BUSHFIRES_URL
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DFES_GOING_BUSHFIRES_URL
        - name: ALL_CURRENT_HOTSPOTS
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: ALL_CURRENT_HOTSPOTS
        - name: LIGHTNING_24H
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: LIGHTNING_24H
        - name: LIGHTNING_24_48H
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: LIGHTNING_24_48H
        - name: LIGHTNING_48_72H
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: LIGHTNING_48_72H
        - name: FUEL_AGE_1_6Y
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: FUEL_AGE_1_6Y
        - name: FUEL_AGE_NONFOREST_1_6Y
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: FUEL_AGE_NONFOREST_1_6Y
        - name: COG_BASEMAP
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: COG_BASEMAP
        - name: STATE_BASEMAP
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: STATE_BASEMAP
        - name: DBCA_BURN_PROGRAM
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DBCA_BURN_PROGRAM
        - name: DAILY_ACTIVE_BURNS
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DAILY_ACTIVE_BURNS
        - name: DBCA_LANDS_WATERS
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DBCA_LANDS_WATERS
        - name: DBCA_LANDS_WATERS_INTEREST
          valueFrom:
            secretKeyRef:
              name: healthcheck-env-prod
              key: DBCA_LANDS_WATERS_INTEREST
